<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao veterinário quantas consultas de baixa complexidade atende por dia, quantas consultas de média complexidade atende por dia e quantas consultas de alta complexidade atende por dia.
    Considere que os procedimentos de baixa complexidade consomem 15 minutos, os de média complexidade consomem 40 minutos e os de alta complexidade consomem 75 minutos.
    Calcule o tempo total que o veterinário deverá trabalhar para realizar todos os atendimentos no dia.
    Se o tempo de trabalho não ultrapassar as 8 horas, o salário do veterinário será R$ 50,00 a hora. Caso o tempo de trabalho estiver entre 8 e 10 horas, o preço da hora será de R$ 75,00. Ultrapassando as 10 horas, o preço da hora será de R$ 90,00.
    Apresente em tela as horas e minutos trabalhados e o valor total que o veterinário receberá.
    */

    //ENTRADA
    const baixa = Number(prompt(`Informe quantas consultas de baixa complexidade você atende por dia.`).trim());
    const media = Number(prompt(`Informe quantas consultas de média complexidade você atende por dia.`).trim());
    const alta = Number(prompt(`Informe quantas consultas de alta complexidade você atende por dia.`).trim());

    //PROCESSAMENTO
    if (baixa * 15 + media * 40 + alta * 75 / 60 <= 8) {
        document.write(`você irá receber R$${((baixa * 15 + media * 40 + alta * 75) * (50 / 60)).toFixed(2).replace(".",",")} e você trabalhou ${(Math.floor((baixa * 15 + media * 40 + alta * 75) / 60))} horas e ${(Math.floor((baixa * 15 + media * 40 + alta * 75) % 60))} minutos`)
    }
    else if ((baixa * 15 + media * 40 + alta * 75) / 60 >= 10) {
        document.write(`você irá receber R$${((baixa * 15 + media * 40 + alta * 75) * (75 / 60)).toFixed(2).replace(".",",")} e você trabalhou ${(Math.floor((baixa * 15 + media * 40 + alta * 75) / 60))} horas e ${(Math.floor((baixa * 15 + media * 40 + alta * 75) % 60))} minutos`)
    }
    else {
        document.write(`você irá receber R$${((baixa * 15 + media * 40 + alta * 75) * (90 / 60)).toFixed(2).replace(".",",")} e você trabalhou ${(Math.floor((baixa * 15 + media * 40 + alta * 75) / 60))} horas e ${(Math.floor((baixa * 15 + media * 40 + alta * 75) % 60))} minutos`)
    }


    
    //SAÍDA


</script>
